<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result plus</title>
    <link rel="stylesheet" href="./assets/css/resultplus.css">
</head>
<body>
    <div class="full-box">
        <div class="result-box">
            <p class="title">RESULT</p>
            <div class="result">
                 <div class="output-result">  
                    <input type="text" id="result-out" readonly>
                </div>
                <div class="button-box">
                    <button class="copy-btn" onclick="copyresult()">COPY</button>
                    <button class="continue-btn" onclick="clickContinue()">CONTINUE</button>
                    <button class="exit-btn" onclick="clickreturn()">EXIT</button>
                </div> 
            </div>
        </div> 
    </div>
    <script src="assets/js/plusJs.js"></script>
    <script>
        document.getElementById("result-out").value = localStorage.getItem("in");
   </script>
</body>
</html>
