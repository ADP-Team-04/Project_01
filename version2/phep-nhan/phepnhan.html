<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Phép nhân</title>
    <link rel="stylesheet" href="style-phepnhan.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box-all">
        <div class="multi-box">
            <p class="heading">MULTIPLICATION</p>
            <div class="input-number">
                <div class="num1-input">
                    <label for="num1">Number 1</label>
                    <input type="text" id="num1">
                </div>
                <div class="num2-input">
                    <label for="num2">Number 2</label>
                    <input type="text" id="num2">
                </div>
            </div>
            <div class="button-box">
                <button class="back-btn">
                    <i class="fa-sharp fa-solid fa-rotate-left"></i>
                </button>
                <button class="result-btn">Result</button>
                <button class="delete-btn">
                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>
    </div>
	<script src="js-phep-nhan.js"></script>
</body>
</html>
