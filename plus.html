<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phép cộng</title>
    <link rel="stylesheet" href="./assets/css/plusCss.css">
    <script src="https://kit.fontawesome.com/a1443af35e.js"></script>
    
<body>
    <div class="full-box">
        <div class="plus-box">
            <p class="title">PLUS</p>
            <div class="input-number">
                <div class="num1-input">
                    <label for="num1" ><b>Number 1</b> </label>
                    <input type="text" id="num1">
                </div>
                <div>
                    <p class="alert-error">&emsp;</p>
                </div>
                <div class="num2-input">
                    <label for="num2" >Number 2</label>
                    <input type="text" id="num2">
                </div>
                <div>
                    <p class="alert-error">&emsp;</p>
                </div>
            </div>
            <div class="keyboard-box">
                <i class="fa-regular fa-keyboard"></i>
            </div>
            <div class="button-box">
                <button class="return-btn" id="return-click">
                     <i class="fa-solid fa-turn-down-left"></i>
                </button>
                <button class="result-btn" id="result-click" onclick="clickResult()">Result</button>
                <button class="delete-btn" id="delete-click" onclick="deleteEle()">
                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/plusJs.js"></script>
</body>
</html>
