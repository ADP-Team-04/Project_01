<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phép cộng</title>
    <link rel="stylesheet" href="./assets/css/plusCss.css">
    <script src="https://kit.fontawesome.com/a1443af35e.js"></script>
    
<body>
    <div class="full-box">
        <div class="plus-box">
            <p class="title">PLUS</p>
            <div class="input-number">
                <div class="num1-input">
                    <label for="num1" >Number 1</label>
                    <input type="text" id="num1">
                </div>
                <div>
                    <p class="alert-error1" id="alert-error1">&emsp;</p>
                </div>
                <div class="num2-input">
                    <label for="num2" >Number 2</label>
                    <input type="text" id="num2">
                </div>
                <div>
                    <p class="alert-error2" id="alert-error2" >&emsp;</p>
                </div>
            </div>
            <div class="table-box">
                <table id="table-caculate">
                    <tr>
                        <td>
                            <button>AC</button>
                        </td>
                        <td>
                            <button>+/-</button>
                        </td>
                        <td>
                            <button>/</button>
                        </td>
                        <td>
                            <button><i class="fa-sharp fa-solid fa-delete-left"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>7</button>
                        </td>
                        <td>
                            <button>8</button>
                        </td>
                        <td>
                            <button>9</button>
                        </td>
                        <td>
                            <button>X</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>4</button>
                        </td>
                        <td>
                            <button>5</button>
                        </td>
                        <td>
                            <button>6</button>
                        </td>
                        <td>
                            <button>-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>1</button>
                        </td>
                        <td>
                            <button>2</button>
                        </td>
                        <td>
                            <button>3</button>
                        </td>
                        <td>
                            <button>+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>AC</button>
                        </td>
                        <td>
                            <button>+/-</button>
                        </td>
                        <td>
                            <button>/</button>
                        </td>
                        <td>
                            <button><i class="fa-sharp fa-solid fa-delete-left"></i></button>
                        </td>
                    </tr>
                    

                </table>
            </div>
            <div class="keyboard-box">
                <button class="keyboard" onclick="show_keyboard()">
                    <i class="fa-regular fa-keyboard"></i>
                </button>
                
            </div>
            <div class="button-box">
                <button class="return-btn" id="return-click" onclick="clickreturn()">
                     <i class="fa-solid fa-rotate-left"></i>
                     
                </button>
                <button class="result-btn" id="result-click" onclick="clickResult()">Result</button>
                <button class="delete-btn" id="delete-click" onclick="deleteEle()">
                    <i class="fa-sharp fa-solid fa-delete-left"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="assets/js/plusJs.js"></script>

        document.getElementById('num1').addEventListener('click',function() {input1 = true; input2 = false;});
        document.getElementById('num2').addEventListener('click',function() {input1 = false; input2 = true;});
    </script> -->
</body>
</html>
